{% extends 'Cestock/PaginaPrincipal.html' %}
{% load static %}
    {% block css %}
    {% endblock css %}

    {% block titulo %}Atencion{% endblock titulo %}

    {% block Pagina %}
    <div class="container">
            <h3>Datos de Atencion</h3>
            <div class="col-md">
            <form id="formLog" method="POST" >
                {% csrf_token %}
                <h5>Id atencion(beta):</h5>
                <div class="input-group form-group">
                    <input type="text" class="form-control" name="id_atencion_medica"  > 
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h5>Rut de Medico:</h5>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" name="rut_medico" placeholder="Ej:admin">     
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <h5>Numero de Ficha:</h5>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" name="nro_ficha" placeholder="Numero de Ficha">
                        </div>
                    </div>
                    
                </div>
                <div class="form-group">
                    <input type="submit" value="Iniciar Atencion" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>

{% endblock Pagina %}
