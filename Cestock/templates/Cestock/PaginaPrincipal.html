<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/listapacientes/listapacientes.css' %}">
    <link  rel="stylesheet"  href="{% static 'css/stockmedicamento/stockmedicamento.css' %}"/>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/f89beaec9d.js" crossorigin="anonymous"></script>

    {% block css %}
    {% endblock css %}
    
    <title> {% block titulo %}Menu{% endblock titulo %}</title>
</head>
<body>
  <div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
      <i class="fas fa-bars"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper">
      <div class="sidebar-content">
        <div class="sidebar-brand">
          <a href="{% url 'PaginaPrincipal' %}">CESTOCK</a>
          <div id="close-sidebar">
            <i class="fas fa-times"></i>
          </div>
        </div>
        <div class="sidebar-menu">
          <ul>
            <li class="header-menu">
              <span>General</span>
            </li>
            <li>
              <a href="{% url 'ListaPacientes' %}">
                <i class="fas fa-user-injured"></i>
                <span>Pacientes</span>
              </a>
            </li>
            <li>
              <a href="{% url 'ListaAtenciones' %}">
                <i class="fa fa-calendar"></i>
                <span>Historial Atenciones</span>
              </a>
            </li>
            <li>
              <a href="{% url 'StockMedicamento' %}">
                <i class="fas fa-tablets"></i>
                <span>Stock Medicamentos</span>
              </a>
            </li>
            <li>
              <a href="{% url 'AtencionMedica' %}">
                <i class="fas fa-notes-medical"></i>
                <span>Crear Atenci√≥n</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- sidebar-menu  -->
      </div>
      <div class="sidebar-footer">
          <a href="#">
            <i class="fa fa-power-off"></i> User
          </a>
      </div>
    </nav>

    <main class="page-content">
      <div class="container-fluid">
        {% block Pagina %}

        {% endblock Pagina %}
      </div>

    </main>
  </div>
 

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main/main.js' %}"></script>

  {% block js %}
  {% endblock js %}
</body>
</html>
