{% extends 'registration/base.html' %}
{% load static %}
{% block titulo %}Restablecer contraseña{% endblock titulo %}
{% block Pagina %}
<style>.errorlist{color:red;}</style>
<main role="main">
    <div id="recuperar_clave">
  <div class="container">
      <div id="recuperar_clave_text">
    <div class="row">

      <div class="col-md-12 col-mb-12 col-xs-12">
        <form action="" method="post">{% csrf_token %}
          <h2>Restablecer contraseña</h2>
          <p>¿Ha olvidado su clave? Introduzca su dirección de correo.</p>
          {{ form.email.errors }}
          <p><input type="email" name="email" maxlength="254" required="" id="id_email" class="form-control" placeholder="Introduce tu email"/></p>

          <p><input type="submit" id="recuperar_button" class="btn btn-primary btn-block" value="Confirmar"></p>
        </form>
      </div>
    </div>
    </div>
  </div>
</div>
</main>
{% endblock Pagina %}
